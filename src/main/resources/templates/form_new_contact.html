<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Register of contact</h1>
                <div class="card-body">
                    <form th:action="@{/new}" th:object="${newcontact}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="type the name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="type the email " required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="number" name="telephone" th:field="*{telephone}" class="form-control" placeholder="type the telephone" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Firstdate</label>
                            <input type="date" name="firstDate" th:field="*{firstDate}" class="form-control" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Register Worker</button>
                        <a href="/" class="btn btn-danger"> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-bT5KzTflZ03yHxIepcahqJyP4LGJYb3f3t7zvWRS6dsqzq4KtZgfkGH3LlO8i1T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iKu16H/J9Q97BznE+huT8KJrxF6b8vFhMz6VrP8egD6NA6ZbvlznZENo1" crossorigin="anonymous"></script>

</body>
</html>
